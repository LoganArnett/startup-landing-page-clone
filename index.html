<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css">
    <title>Karma Clone</title>
</head>
<body>
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
        </div>
    </nav>
    <section class="introduction">
        <header class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button>Learn More</button>
        </header>
    </section>
    <section class="cases">
        <h2>Everyone needs a little Karma.</h2>
        <div class="devices-container">
            <div class="devices">
                <img src="images/devices.svg" alt="Internet for all devides">
                <p class="device-desc">all devices all the time</p>
            </div>
            <div class="devices">
                <img src="images/coffee.svg" alt="Boost your productivity">
                <p class="device-desc">productivity all the time</p>
            </div>
            <div class="devices">
                <img src="images/refill.svg" alt="Pay as You Go">
                <p class="device-desc">Pay as you go</p>
            </div>
        </div>
    </section>
</body>
</html>
